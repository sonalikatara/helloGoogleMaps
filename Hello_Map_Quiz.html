<!--  "starter code" for Google's Maps API  -->
<html>
 <head>
     <title>Hello Google Maps</title>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>

 </head>
 <body>
   <!-- 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
   <script type="text/javascript">
     //  Create a map variable
        var map;
     //  function to initialize the map
     function initMap() {
       //  use a constructor to create a new map JS object. The coordinates
       // are, 40.7413549, -73.99802439999996 or your own!
        var initLatLng = {lat: -34.397, lng: 150.644};
        map = new google.maps.Map(document.getElementById('map'), {
           center: initLatLng,
           zoom: 8
        });

       // use MArker to identify a specipic location in a tooltip
       var marker = new google.maps.Marker({
          position: initLatLng,
          map: map,
          title: 'Hello World'
        });

       // use InfoWindow TO display content in a popup window above the given location
       var infowindow = new google.maps.InfoWindow({
            content: "This is a window to dislay contents (usually text or Images)."
       });
       // attach the infowindow to an event to display it
       marker.addListener('click', function(){
        infowindow.open(map,marker);
       });
     }
   </script>
   <!-- Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=xxx&callback=initMap"
   type="text/javascript" ></script>
   <script>
   </script>
 </body>
</html>
